version: '1.0'
steps:
  perform_tests:
    image: golang:latest
    working_directory: ${{main_clone}}
    description: Performing unit tests...
    commands:
      - echo Symbolic link
      - ln -s . /go/prest
      - echo Local
      - ls -l -a
      - echo /go contents:
      - ls -l -a /go
      - cd /go/prest
      - echo Local in /go/prest
      - ls -l -a
      - go get
      - go build
      - go test

  build_image:
    type: build
    description: Building the image...
    image_name: advance512/prest
    tag: '${{CF_BRANCH}}'
    
