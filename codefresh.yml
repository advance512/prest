version: '1.0'
steps:
  perform_tests:
    image: golang:latest
    working_directory: ${{main_clone}}
    description: Performing unit tests...
    commands:
      - echo Current directory...
      - pwd
      - echo Making directory /go/src/github.com/advance512
      - mkdir -p /go/src/github.com/advance512
      - echo Creating symbolic link...
      - ln -s . /go/src/github.com/advance512/prest
      - echo Going to directory /go/src/github.com/advance512/prest
      - pwd
      - cd / && pwd
      - cd /go/src/github.com/advance512 && pwd
      - cd /go/src/github.com/advance512/prest && pwd
      - echo Directory contents...
      - cd /go/src/github.com/advance512/prest && ls -l -a
      - cd /go/src/github.com/advance512/prest && go get
      - cd /go/src/github.com/advance512/prest && go build
      - cd /go/src/github.com/advance512/prest && go test

  build_image:
    type: build
    description: Building the image...
    image_name: advance512/prest
    tag: '${{CF_BRANCH}}'
    
