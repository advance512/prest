version: '1.0'
steps:
  perform_tests:
    image: golang:latest
    working_directory: ${{main_clone}}
    description: Performing unit tests...
    commands:
      - echo Symbolic link
      - mkdir -p /go/src/github.com/advance512
      - ln -s . /go/src/github.com/advance512/prest
      - cd /go/src/github.com/advance512/prest
      - echo Local dir contents
      - pwd
      - ls -l -a
      - go get
      - go build
      - go test

  build_image:
    type: build
    description: Building the image...
    image_name: advance512/prest
    tag: '${{CF_BRANCH}}'
    
